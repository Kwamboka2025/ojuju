<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Completed Requests Management</title>
  <link rel="stylesheet" href="last.css">
  <!-- Link Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <h1>
      <i class="fas fa-tint"></i> Completed Requests Management
    </h1>
  </header>

  <main>
    <!-- Approved Requests Section -->
    <section>
      <h2>
        <i class="fas fa-check-circle"></i> Approved Blood Requests
      </h2>
      <table>
        <thead>
          <tr>
            <th><i class="fas fa-user"></i> Recipient</th>
            <th><i class="fas fa-tint"></i> Blood Type</th>
            <th><i class="fas fa-vial"></i> Units</th>
            <th><i class="fas fa-exclamation-circle"></i> Urgency</th>
            <th><i class="fas fa-cogs"></i> Actions</th>
          </tr>
        </thead>
        <tbody id="approvedRequestsList">
          <!-- Approved requests will be dynamically populated here -->
        </tbody>
      </table>
    </section>

    <!-- Completed Requests Section -->
    <section>
      <h2>
        <i class="fas fa-clipboard-check"></i> Completed Blood Requests
      </h2>
      <table>
        <thead>
          <tr>
            <th><i class="fas fa-user"></i> Recipient</th>
            <th><i class="fas fa-tint"></i> Blood Type</th>
            <th><i class="fas fa-vial"></i> Units</th>
            <th><i class="fas fa-exclamation-circle"></i> Urgency</th>
          </tr>
        </thead>
        <tbody id="completedRequestsList">
          <!-- Completed requests will be dynamically populated here -->
        </tbody>
      </table>
    </section>
  </main>

  <!-- Link external JavaScript -->
  <script src="last.js" defer></script>
</body>
</html>
